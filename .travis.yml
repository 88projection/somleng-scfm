language: ruby
dist: trusty
sudo: required
services:
  - postgresql
env:
  global:
    - START_SIMPLECOV=1
  matrix:
    - RAILS_DB_ADAPTER=sqlite3
    - RAILS_DB_ADAPTER=postgresql
    - DOCKER=1 RAILS_DB_ADAPTER=sqlite3
addons:
  postgresql: '9.6'
  code_climate:
    repo_token:
      secure: ""
before_install:
  - bash -c '[[ "$DOCKER" != "1" && "$RAILS_DB_ADAPTER" = "sqlite3" ]] && sudo add-apt-repository ppa:jonathonf/backports -y && sudo apt-get update -q && sudo apt-get install sqlite3 -y && sqlite3 --version || echo "SQLite3 not needed"'
before_script:
  - bash -c '[[ "${DOCKER}" != "1" ]] && psql -c "create database somleng_scfm_test;" -U postgres || echo "Running tests inside docker container"'
script:
  - bash -c 'if [[ "${DOCKER}" = "1" ]]; then sudo docker run --rm dwilkie/somleng-scfm:spec /bin/sh -c "bundle exec rake db:migrate && bundle exec rake db:test:prepare && bundle exec rake"; else bundle exec rake db:migrate && bundle exec rake db:test:prepare && bundle exec rake; fi'
after_success:
  - bundle exec codeclimate-test-reporter
